{% extends 'blank_layout.html' %}

{% block content %}
<h1>List</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Summary</th>
        <th>Year</th>
        <th>Edit/Delete</th>
    </tr>
    {% for obj in movies %}
    <tr>
        <td>{{obj.title | upper}}</td>
        <td>{{obj.year}}</td>
        <td>{{obj.summary}}</td>
        <td><a href="{% url 'edit' obj.id %}">edit</a> / <a href="{% url 'delete' obj.id %}">delete</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
